    <nav class="navbar navbar-expand-lg bg-light shadow-lg">

            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">

        <section class="contact-section">

                        <p class="text-center">We are open for consultations and available as speakers for seminars. Contact us for inquiries!</p>
                        <form class="custom-form contact-form" action="mailto:BDM@los.com" method="post" enctype="text/plain">
                            <div class="row">
                                <div class="col-lg-6 col-12">
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
                                </div>
                                <div class="col-lg-6 col-12">
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required>
                                </div>
                                <div class="col-lg-12 col-12 mt-3">
                                    <textarea name="message" id="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
                                </div>
                                <div class="col-lg-12 col-12 mt-3">
                                    <button type="submit" class="form-control custom-btn">Send Message</button>
                                </div>
                            </div>
                        </form>
                        <div class="mt-4 text-center">
                            <h5>Contact Information</h5>
                            <p><strong>Phone:</strong> <a href="tel:0992-465-5513">0992-465-5513</a></p>
